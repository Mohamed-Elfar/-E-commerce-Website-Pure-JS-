<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Management</title>
  <link rel="icon" href="/assets/images/icon.png" type="image/png" />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="seller.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="toast"></div>
      <side-menu></side-menu>
      <div class="main-content col-12 pt-3 px-4">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <side-toggler></side-toggler>
          <h3 class="mb-2 mb-md-0">Products Management</h3>
          <button class="button background-primary secondary-color" data-bs-toggle="modal"
            data-bs-target="#productModal" type="button">
            <i class="fa-solid fa-plus"></i> Add Product
          </button>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive p-3">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Stock</th>
                    <th>Rating</th>
                    <th>Reviews</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="productForm">
                  <input required name="name" class="form-control mb-3" type="text" placeholder="Product Name" />
                  <textarea required name="description" class="form-control mb-3" placeholder="Description"></textarea>
                  <input required name="quantity" class="form-control mb-3" type="number" placeholder="Stock" min="0" />
                  <select required name="category" class="form-select mb-3">
                    <option disabled selected>Choose Category</option>
                    <option>Smartphones</option>
                    <option>Tablets</option>
                    <option>Laptops</option>
                    <option>Gaming</option>
                    <option>SmartWatches</option>
                    <option>HeadPhones</option>
                  </select>
                  <input required name="price" class="form-control mb-3" type="number" placeholder="Price" min="0"
                    step="1" />
                  <input name="sale" class="form-control mb-3" type="number" placeholder="Sale (%)" min="0" max="100" />
                  <input required name="image" class="form-control mb-3" type="url" placeholder="Primary Image URL" />
                  <div class="row g-2 mb-3">
                    <div class="col-12 col-sm-6">
                      <input required name="image2" class="form-control" type="url"
                        placeholder="Image 2 URL" />
                    </div>
                    <div class="col-12 col-sm-6">
                      <input required name="image3" class="form-control" type="url"
                        placeholder="Image 3 URL" />
                    </div>
                    <div class="col-12 col-sm-6">
                      <input required name="image4" class="form-control" type="url"
                        placeholder="Image 4 URL" />
                    </div>
                    <div class="col-12 col-sm-6">
                      <input required name="image5" class="form-control" type="url"
                        placeholder="Image 5 URL" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="closeModal" type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    <button id="submitModal" type="submit" class="btn btn-success">Save Product</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="manage-products.js" type="module"></script> -->
  <script src="/assets/components/side-menu.js"></script>
  <script src="/assets/components/side_toggler.js"></script>
  <script src="seller-management.js" type="module"></script>
</body>

</html>
