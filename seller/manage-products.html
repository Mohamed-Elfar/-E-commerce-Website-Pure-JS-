<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Management</title>
  <link rel="icon" href="/assets/images/icon.png" type="image/png" />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="seller.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="toast"></div>
      <side-menu></side-menu>
      <div class="main-content col-12 pt-3 px-4">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <side-toggler></side-toggler>
          <h3 class="mb-2 mb-md-0 my-2 my-sm-0">Products Management</h3>
          <button class="button background-primary secondary-color my-2 my-sm-0" data-bs-toggle="modal"
            data-bs-target="#productModal" type="button">
            <i class="fa-solid fa-plus"></i> Add Product
          </button>
        </div>
        <div class="container p-sm-3 d-xxl-none">
          <div class="row row-cols-1 row-cols-lg-2" id="productCards">
          </div>
        </div>
        <div class="card d-xxl-block d-none">
          <div class="card-body">
            <div class="table-responsive p-3">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Stock</th>
                    <th>Rating</th>
                    <th>Reviews</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="productForm">
                  <input name="id" type="hidden" />
                  <div class="input-group mb-3">
                    <span class="input-group-text">Product Name</span>
                    <input required name="name" class="form-control" type="text" placeholder="Product Name" />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Description</span>
                    <textarea required name="description" class="form-control" placeholder="Description"></textarea>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Stock</span>
                    <input required name="quantity" class="form-control" type="number" placeholder="Stock" min="0" />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Category</span>
                    <select required name="category" class="form-select">
                      <option disabled selected>Choose Category</option>
                      <option>Smartphones</option>
                      <option>Tablets</option>
                      <option>Laptops</option>
                      <option>Gaming</option>
                      <option>SmartWatches</option>
                      <option>HeadPhones</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Price</span>
                    <input required name="price" class="form-control" type="number" placeholder="Price" min="0" step="1" />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Sale (%)</span>
                    <input name="sale" class="form-control" type="number" placeholder="Sale (%)" min="0" max="100" />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Primary Image URL</span>
                    <input required name="image" class="form-control" type="url" placeholder="Primary Image URL" />
                  </div>
                  <div class="row g-2 mb-3">
                    <div class="col-12 col-sm-6">
                      <div class="input-group">
                        <span class="input-group-text">Image 2 URL</span>
                        <input required name="image2" class="form-control" type="url" placeholder="Image 2 URL" />
                      </div>
                    </div>
                    <div class="col-12 col-sm-6">
                      <div class="input-group">
                        <span class="input-group-text">Image 3 URL</span>
                        <input required name="image3" class="form-control" type="url" placeholder="Image 3 URL" />
                      </div>
                    </div>
                    <div class="col-12 col-sm-6">
                      <div class="input-group">
                        <span class="input-group-text">Image 4 URL</span>
                        <input required name="image4" class="form-control" type="url" placeholder="Image 4 URL" />
                      </div>
                    </div>
                    <div class="col-12 col-sm-6">
                      <div class="input-group">
                        <span class="input-group-text">Image 5 URL</span>
                        <input required name="image5" class="form-control" type="url" placeholder="Image 5 URL" />
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-dark modal-close-btn" data-bs-dismiss="modal">Close</button>
                    <button id="submitModal" type="submit" class="btn btn-success">Save Product</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p> Are you sure you want to delete this product?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark modal-close-btn" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="manage-products.js" type="module"></script> -->
  <script src="/assets/components/side-menu.js"></script>
  <script src="/assets/components/side_toggler.js"></script>
  <script src="seller-management.js" type="module"></script>
</body>

</html>
