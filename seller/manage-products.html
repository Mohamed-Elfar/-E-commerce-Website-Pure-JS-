<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Management</title>
  <link rel="icon" href="/assets/images/icon.png" type="image/png" />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="seller.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Column -->
      <side-menu></side-menu>

      <!-- Main Content Column -->
      <div class="main-content col-12 col-lg-9 ms-lg-auto pt-3 px-4">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <side-toggler></side-toggler>
          <h3 class="mb-2 mb-md-0">Manage Products</h3>
          <button class="button background-primary secondary-color" data-bs-toggle="modal"
            data-bs-target="#productModal" type="button">
            <i class="fa-solid fa-plus"></i> Add Product
          </button>
        </div>
        <div class="card">
          <div class="card-body p-0 p-sm-2">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th width="50">ID</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Rating</th>
                    <th>Reviews</th>
                    <th>Discount</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="productForm" onsubmit="addProduct(event)">
                  <div class="mb-3">
                    <input required name="name" class="form-control" type="text" placeholder="Product Name" />
                  </div>
                  <div class="mb-3">
                    <textarea required name="description" class="form-control" placeholder="Description"></textarea>
                  </div>
                  <div class="mb-3">
                    <input required name="stock" class="form-control" type="number" placeholder="Stock" min="0" />
                  </div>
                  <div class="mb-3">
                    <select name="category" required class="form-select">
                      <option disabled selected>Choose Category</option>
                      <option>Smartphones</option>
                      <option>Tablets</option>
                      <option>Laptops</option>
                      <option>Gaming</option>
                      <option>SmartWatches</option>
                      <option>HeadPhones</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <input required name="price" class="form-control" type="number" placeholder="Price" min="0"
                      step="0.01" />
                  </div>
                  <div class="mb-3">
                    <input name="sale" class="form-control" type="number" placeholder="Sale (%)" min="0" max="100" />
                  </div>
                  <div class="mb-3">
                    <input required name="primaryImage" class="form-control" type="url"
                      placeholder="Primary Image URL" />
                  </div>
                  <div class="row g-2 mb-3">
                    <div class="col-12 col-sm-6">
                      <input name="secondaryImage1" class="form-control" type="url"
                        placeholder="Secondary Image 1 URL" />
                    </div>
                    <div class="col-12 col-sm-6">
                      <input name="secondaryImage2" class="form-control" type="url"
                        placeholder="Secondary Image 2 URL" />
                    </div>
                    <div class="col-12 col-sm-6">
                      <input name="secondaryImage3" class="form-control" type="url"
                        placeholder="Secondary Image 3 URL" />
                    </div>
                    <div class="col-12 col-sm-6">
                      <input name="secondaryImage4" class="form-control" type="url"
                        placeholder="Secondary Image 4 URL" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save Product</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="manage-products.js"></script>
  <script src="/assets/components/side-menu.js"></script>
  <script src="/assets/components/side_toggler.js"></script>
</body>

</html>
