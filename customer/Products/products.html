<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="icon" href="/assets/images/icon.png" type="image/png" />
    <!-- noUiSlider CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
    <!-- products Styles -->
    <link rel="stylesheet" href="products.css" />
    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="/assets/css/style.css" />

  </head>
  <body>
    <div class="toast"></div>

    <exclusive-header></exclusive-header>

    <div class="container mt-5">
      <div class="row g-4"> 
        <div class="container mt-5">
          <div class="row g-4">
             <div class="col-12 col-lg-2 order-1 order-lg-2 tablet-mobile-margin">
              <div class="filter-card glassmorphism p-4">
                 <div class="filter-section">
                  <div class="filter-header" data-bs-toggle="collapse" data-bs-target="#categoryCollapse">
                    <h5 class="filter-title">Filter by Category</h5>
                  </div>
                  <div class="collapse show" id="categoryCollapse">
                    <div class="filter-options">
                      <div class="form-check stylish-checkbox">
                        <input class="form-check-input" type="checkbox" value="Smartphones" id="smartphones" checked>
                        <label class="form-check-label" for="smartphones">
                           Smartphones
                        </label>
                      </div>
                       <div class="form-check stylish-checkbox">
                        <input class="form-check-input" type="checkbox" value="Laptops" id="Laptops">
                        <label class="form-check-label" for="Laptops">
                            Laptops
                        </label>
                      </div>
                      <div class="form-check stylish-checkbox">
                        <input class="form-check-input" type="checkbox" value="Tablets" id="Tablets">
                        <label class="form-check-label" for="Tablets">
                           Tablets
                        </label>
                      </div>
                      <div class="form-check stylish-checkbox">
                        <input class="form-check-input" type="checkbox" value="Smartwatches" id="Smartwatches">
                        <label class="form-check-label" for="Smartwatches">
                           Smartwatches                        </label>
                      </div>
                      <div class="form-check stylish-checkbox">
                        <input class="form-check-input" type="checkbox" value="Gaming" id="Gaming">
                        <label class="form-check-label" for="Gaming">
                        Gaming
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
        
                 <div class="filter-section mt-4">
                  <div class="filter-header">
                    <h5 class="filter-title">Price Range</h5>
                  </div>
                  <div class="price-slider-container">
                    <div class="d-flex justify-content-between mb-2">
                      <span class="price-min">$10</span>
                      <span class="price-max">$4000</span>
                    </div>
                    <input type="range" class="form-range price-slider" min="10" max="4000" step="50" id="priceRange">
                    <div class="d-flex justify-content-between mt-2">
                      <input type="number" class="form-control price-input" id="minPrice" placeholder="Min" value="10">
                      <span class="px-2">-</span>
                      <input type="number" class="form-control price-input" id="maxPrice" placeholder="Max" value="4000">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
             <div class="col-12 col-lg-10 order-2 order-lg-1">
              <div class="row" id="product-container"></div>
            </div>
          </div>
        </div>
       
        <div class="col-12 col-lg-10 order-2 order-lg-1">
          <div class="row" id="product-container"></div>
        </div>
      </div>
    </div>
    
    <exclusive-footer></exclusive-footer>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <script src="/assets/components/exclusive-header.js"  type="module" defer></script>
    <script src="/assets/components/exclusive-footer.js" defer></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="products.js" type="module"></script>
  </body>
</html>
