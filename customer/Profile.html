<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar-link.active {
      color: red;
      font-weight: bold;
    }
    .form-control{
      background-color: #f2f3f4;
      border: none;
      height: 40px;
    }
    .btn-cancel {
      background: none;
      border: none;
      color: #000;
      padding: 0;
    }
    
  </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
          <div class="col-12 d-flex justify-content-between align-items-center">
            <!-- الشمال -->
            <div class="d-flex">
              <p class="mb-0 text-muted me-2">Home /</p>
              <p class="mb-0">My Account</p>
            </div>
      
            <!-- اليمين -->
            <div class="d-flex">
              <p class="mb-0 me-1">Welcome!</p>
              <p class="mb-0 text-danger">Mr Omar</p>
            </div>
          </div>
        </div>
      </div>
      

<div class="container my-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
      <h6 class="fw-bold mb-3">Manage My Account</h6>
      <ul class="list-unstyled">
        <li><p class="d-block sidebar-link active">My Profile</p></li>
        <li><p class="d-block sidebar-link">Address Book</p></li>
        <li><p class="d-block sidebar-link">My Payment Options</p></li>
      </ul>
      <h6 class="fw-bold mt-4 mb-3">My Orders</h6>
      <ul class="list-unstyled">
        <li><a href="history.html" class="nav-link text-reset text-decoration-none">History</a></li>
      </ul>
      <h6 class="fw-bold mt-4 mb-3">My Wishlist</h6>
    </div>

    <!-- Profile Form -->
    <div class="col-md-9">
      <div class="p-4 rounded bg-white shadow-sm">
        <h5 class="fw-bold text-danger mb-4">Edit Your Profile</h5>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="Your First Name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Your Last Name">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" placeholder="+(20) 123 456 789">
            </div>
          </div>

          <h6 class="fw-bold mt-4 mb-3">Password Changes</h6>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Current Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="New Password">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" placeholder="Confirm New Password">
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-cancel me-3">Cancel</button>
            <button type="submit" class="btn btn-danger">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    document.getElementById("profileForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent actual form submission

    const userData = {
      firstName: document.getElementById("firstName").value.trim(),
      lastName: document.getElementById("lastName").value.trim(),
      email: document.getElementById("email").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      currentPassword: document.getElementById("currentPassword").value,
      newPassword: document.getElementById("newPassword").value,
      confirmPassword: document.getElementById("confirmPassword").value
    };

    if (userData.newPassword !== userData.confirmPassword) {
      alert("New passwords do not match.");
      return;
    }

    console.log("✅ Data to save:", userData);
    alert("Profile saved successfully!");
  });
</script>
</body>
</html>
