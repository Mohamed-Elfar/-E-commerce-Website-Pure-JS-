<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="icon" href="/assets/images/icon.png" type="image/png" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/fontawesome.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/customer/home/home.css" rel="stylesheet" />
</head>

<body>
    <exclusive-header></exclusive-header>

    <div class="container px-5">
        <p class="section__title my-4" id="products-title"></p>
        <div class="products__group row g-3 g-md-4" id="products-section"></div>
    </div>

    <exclusive-footer></exclusive-footer>

    <script src="/assets/js/components/exclusive-header.js" defer></script>
    <script src="/assets/js/components/exclusive-footer.js" defer></script>
    <script src="/assets/js/components/product_card.js"></script>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/customer/all_products/all_products.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            switch (type) {
                case 'flash-sales':
                    fetchFlashSalesProducts();
                    break;
                case 'best-selling':
                    fetchBestSellingProducts();
                    break;
                case 'all-products':
                    fetchAllProducts();
                    break;
                default:
                    document.getElementById('products-title').textContent = 'Products';
                    document.getElementById('products-section').innerHTML = '<p>No products selected.</p>';
            }
        });
    </script>
</body>

</html>
