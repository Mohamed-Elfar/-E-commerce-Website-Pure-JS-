<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/customer/home/home.css">
</head>

<body>
  <div class="container-fluid px-lg-5">
    <!-- Toggle icon (Hidden on lg/xl/xxl , Shown on ex-sm/sm/md) -->
    <div class="btn d-lg-none my-3 " data-bs-toggle="collapse" data-bs-target="#sidebar">
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Backdrop (Hidden on lg/xl/xxl , Shown on ex-sm/sm/md) -->
    <div class="sidebar-backdrop"></div>

    <!-- Main Section (sidebar + divider + promo)-->
    <div class="row g-3 mb-5">

      <!-- Side Menu Bar ( Hidden on ex-sm/sm/md , Shown on lg/xl/xxl) -->
      <nav id="sidebar" class="col-6 col-md-3 col-lg-2 d-lg-block sidebar collapse mt-lg-4">
        <div class="position-sticky">
          <div class="nav flex-column" id="sideMenu">
            <a href="#" class="nav-item nav-link">Smartphones</a>
            <a href="#" class="nav-item nav-link">Laptops</a>
            <a href="#" class="nav-item nav-link">Tablets</a>
            <a href="#" class="nav-item nav-link">Computers</a>
            <a href="#" class="nav-item nav-link">Gaming</a>
            <a href="#" class="nav-item nav-link">Televisions</a>
            <a href="#" class="nav-item nav-link">Smartwatches</a>
            <a href="#" class="nav-item nav-link">HeadPhones</a>
            <a href="#" class="nav-item nav-link">Appliances</a>
            <a href="#" class="nav-item nav-link">Accessories</a>
          </div>
        </div>
      </nav>

      <!-- Vertical Divider - Only shown on lg and up -->
      <div class="col-auto d-none d-lg-block">
        <div class="vetical-divider h-100 mx-3"></div>
      </div>

      <!-- Promo Section -->
      <div class="col-12 col-lg-9">
        <div class="promo row g-0 mx-0 mt-3 mt-lg-4">
          <div class="promo__content col-sm-6">
            <div class="promo__header">
              <i class="promo__icon-apple fa-brands fa-apple"></i>
              <span class="promo__title">iPhone 14 Series</span>
            </div>
            <p class="promo__description">Up to 10% <br> off Voucher</p>
            <div class="promo__footer">
              <a href="#" class="promo__link">Shop Now</a>
              <i class="promo__icon-arrow fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="col-sm-6 ">
            <img src="/assets/images/home_promo.png" alt="iPhone Promo" class="promo__image">
          </div>
        </div>
      </div>
    </div>

    <!-- Flash Sales Section -->
    <div class="section mt-4 mt-lg-5">
      <section-header></section-header>

      <div class="products__group row g-3 g-md-4">
        <product-card discount class="col-12 col-sm-6 col-md-5 col-xl-3"></product-card>
        <product-card discount class="col-12 col-sm-6 col-md-5 col-xl-3"></product-card>
        <product-card discount class="col-12 col-sm-6 col-md-5 col-xl-3"></product-card>
        <product-card discount class="col-12 col-sm-6 col-md-5 col-xl-3"></product-card>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/customer.js"></script>
  <script src="home.js"></script>
</body>

</html>
