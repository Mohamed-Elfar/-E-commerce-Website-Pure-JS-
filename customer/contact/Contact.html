<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- icon -->
    <link rel="icon" href="../../assets/images/icon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="../../assets/css/fontawesome.min.css" />
    <!-- Cantact Styles -->
    <link rel="stylesheet" href="./contact.css" />
    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <!-- ----------------------------------Cantact------------------------------------- -->
    <exclusive-header></exclusive-header>
    <div class="toast"></div>
    <section class="contact container py-5">
      <div class="row align-items-center justify-content-evenly g-1">
        <div class="contact_Details col-md-4">
          <div class="CallUS">
            <div class="d-flex align-items-center mb-3">
              <div class="icon-circle">
                <i class="fa-solid fa-phone"></i>
              </div>
              <p class="px-2 fw-medium fs-4 mb-2">Call To Us</p>
            </div>
            <p>We are available 24/7, 7 days a week.</p>

            <p>Phone: +8801611112222</p>
          </div>
          <hr style="border-top: 3px solid black" />
          <div class="CallUS">
            <div class="d-flex align-items-center mb-3">
              <div class="icon-circle">
                <i class="fa-regular fa-envelope"></i>
              </div>
              <p class="px-2 fw-medium fs-4 mb-2">Write To US</p>
            </div>
            <p>Fill out our form and we will contact you within 24 hours.</p>

            <p>Emails: customer@exclusive.com</p>
            <p>Emails: support@exclusive.com</p>
          </div>
        </div>

        <div class="contact_form col-md-7">
          <form class="row g-3 needs-validation">
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your name"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Your Phone"
                required
              />
            </div>
            <div class="col-md-12">
              <textarea
                name="message"
                id="message"
                name="message"
                cols="20"
                rows="10"
                class="w-100"
                placeholder=" Your message"
              ></textarea>
            </div>
            <div class="col-12">
              <button
                class="btn text-white"
                type="submit"
                class="submitBtn"
                style="background-color: #db4444"
              >
                Send Massage
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <exclusive-footer></exclusive-footer>
    <script
      src="/assets/components/exclusive-header.js"
      type="module"
      defer
    ></script>
    <script src="/assets/components/exclusive-footer.js" defer></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="contact.js" type="module"></script>
  </body>
</html>
